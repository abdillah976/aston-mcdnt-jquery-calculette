<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="./index.html">Bootstrap Calculator</a>
        </div>
    </div>
</div>


<div class="container">
    <div class="hero-unit" id="calculator-wrapper">
        <div class="row-fluid">
            <div class="span3">
                <!--<div id="calculator-result"  class="uneditable-input">0</div>-->
                <input id="res" type="text"  class="uneditable-input" value="0">
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 well">
            <div id="calc-board">
                <div class="row-fluid">
                    <a href="#" class="btn btn-danger" data-method="reset" data-key="8">C</a>
                </div>
                <div class="row-fluid">
                    <a id="7" href="#" class="btn" data-key="55">7</a>
                    <a id="8" href="#" class="btn" data-key="56">8</a>
                    <a id="9" href="#" class="btn" data-key="57">9</a>
                </div>
                <div class="row-fluid">
                    <a id="4" href="#" class="btn" data-key="52">4</a>
                    <a id="5" href="#" class="btn" data-key="53">5</a>
                    <a id="6" href="#" class="btn" data-key="54">6</a>
                    <a href="#" class="btn" data-constant="MIN" data-key="45">-</a>
                    <a href="#" class="btn" data-constant="SUM" data-key="43">+</a>
                </div>
                <div class="row-fluid">
                    <a id="1" href="#" class="btn" data-key="49">1</a>
                    <a id="2" href="#" class="btn" data-key="50">2</a>
                    <a id="3" href="#" class="btn" data-key="51">3</a>
                    <a href="#" class="btn" data-constant="DIV" data-key="47">/</a>
                    <a href="#" class="btn" data-constant="MULT" data-key="42">*</a>
                </div>
                <div class="row-fluid">
                    <a href="#" class="btn" data-key="46">.</a>
                    <a href="#" class="btn" data-key="48">0</a>
                    <a href="#" class="btn" data-constant="PROC" data-key="37">%</a>
                    <a id="calc" href="#" class="btn btn-primary" data-method="calculate" data-key="61">=</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
